name: Build APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y git zip unzip openjdk-11-jdk python3-pip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev cmake libffi-dev libssl-dev build-essential
        pip3 install --user buildozer cython

    - name: Setup Android SDK licenses
      run: |
        export PATH=$PATH:~/.local/bin
        mkdir -p ~/.android
        echo "y" | buildozer android update || true
    
    - name: Build APK
      run: |
        export PATH=$PATH:~/.local/bin
        # Accept Android SDK licenses
        yes | buildozer android debug || buildozer android debug
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: savings-tracker-apk
        path: bin/*.apk
