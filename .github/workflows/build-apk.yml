name: Build APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    container:
      image: kivy/buildozer:latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Build APK with Buildozer
      run: |
        buildozer android debug
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: savings-tracker-apk
        path: bin/*.apk
